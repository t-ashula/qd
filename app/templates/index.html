{% extends "base.html" %}

{% block title %}QD - Home{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">Search Audio Transcriptions</h2>
                <form action="/search" method="get">
                    <div class="mb-3">
                        <label for="search-input" class="form-label">Search Query</label>
                        <input type="text" class="form-control form-control-lg" id="search-input" name="q"
                            placeholder="Enter search query..." required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Search</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="mt-4 text-center">
            <p>Or <a href="/upload" class="text-decoration-none">upload a new audio file</a> for transcription.</p>
        </div>
    </div>
</div>
{% endblock %}
