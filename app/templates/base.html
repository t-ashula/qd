<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QD - Audio Transcription and Search{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    {% block head %}{% endblock %}
</head>

<body>
    <div class="container">
        <header class="mb-4">
            <div class="row">
                <div class="col">
                    <h1><a href="/" class="text-decoration-none text-dark">QD</a></h1>
                    <p class="lead">Audio Transcription and Search</p>
                </div>
                <div class="col-auto d-flex align-items-center">
                    <a href="/episodes" class="btn btn-outline-secondary me-2">Episodes</a>
                    <a href="/upload" class="btn btn-primary">Upload</a>
                </div>
            </div>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer class="mt-5 pt-3 border-top text-center text-muted">
            <p>&copy; 2025 QD</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
